<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
		<script type="text/javascript" src="/js/profile.js"></script>
		<title>Home</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>Profile List</h1>
				<table id="profileTable" class="table table-striped table-bordered" style="width:100%">
					<thead class="thead-light">
						<tr>
							<th>Name</th>
							<th style="text-align: center;">Age</th>
							<th style="text-align: center;">Active</th>
							<th style="text-align: center;">Block</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="profile : ${profiles}" class="trow" th:value="${profile.id}">
							<td th:text="${profile.name.first + ' ' + profile.name.middle + '. ' + profile.name.last}"></td>
							<td th:text="${profile.age}"></td>
							<td><input type="checkbox" th:checked="${profile.active}"></td>
							<td><input type="checkbox" th:checked="${profile.blocked}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
